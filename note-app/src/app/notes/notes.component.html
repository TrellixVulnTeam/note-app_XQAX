<div class="container-fluid">
  <div class="d-flex flex-wrap flex-column align-items-center">
    <div class="px-2 py-4 d-flex w-50 flex-wrap" *ngFor="let note of notes">
      <div class="card text-black d-flex w-100">
        <div class="card-body">
          <h5 class="card-title">{{ note.title }}</h5>
          <h6 class="card-subtitle mb-2">
            {{ note.date | date: "dd.MM.YYYY" }}
          </h6>
          <p class="card-text">
            {{ note.text }}
          </p>
          <div class="d-flex">
            <a href="#" class="card-link"
              ><i class="fa-solid fa-pen fa-lg"></i
            ></a>
            <a href="#" class="card-link"
              ><i class="fa-solid fa-trash-can fa-lg"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex my-4">
    <button
      type="button"
      class="btn btn-outline-primary me-2 w-100 py-4"
      routerLink="/edit-create"
    >
      New Note <i class="fa-solid fa-plus text-white fa-lg"></i>
    </button>
  </div>
</div>
